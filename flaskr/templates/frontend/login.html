<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video annotation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">VideoAnnotation</a>
      </div>
      <ul class="nav navbar-nav">
        <li>
        </li>
      </ul>
    </div>
  </nav>

  <div style="margin: 20px;">
    <h3>Type username</h3>
      <form class="form-inline">

  <div class="form-group mx-sm-3 mb-2">
    <label for="username" class="sr-only">Username</label>
    <input class="form-control" id="username" placeholder="Username">
  </div>
    <button type="submit" class="btn btn-primary mb-2" id="submit_username">Submit username</button>
    </form>
  </div>


</body>

<script>
    $( "#submit_username" ).click(function() {
        $.post( "/submit_username", { username: $("#username").val() })
            .done(function( data ) {
                window.location.href = "/";
        });
    });
</script>

</html>
