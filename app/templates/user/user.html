{% extends "base.html" %}

{% block title %}<title>Video annotation - User</title>{% endblock %}

{% block head_extension %}
<script type="text/javascript"
        src="https://player.vimeo.com/api/player.js"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}


{% block navbar_extension %}
<div class="collapse navbar-collapse justify-content-end"
     id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <a class="nav-item nav-link"
           href="{{ url_for('control.choose_role') }}">Change role</a>
    </div>
</div>
{% endblock %}


{% block main_body %}

<div style="margin: 20px;">
    <h1>Video annotation</h1>
</div>

<p>
    <label for="amount">Volume:</label>
    <input type="text" id="amount" readonly
           style="border:0; color:#f6931f; font-weight:bold;">
</p>
<p>
    <label for="timestamp">Timestamp:</label>
    <input type="text" id="timestamp" readonly
           style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div align="center">
    <div data-vimeo-url="https://vimeo.com/65107797" data-vimeo-width="800"
         id="player" style="display: inline-block"></div>
    <div id="slider-vertical" style="display: inline-block;height:200px;"></div>
</div>


<script>
    var player = new Vimeo.Player('player');
    player.on('play', function () {
      console.log('The video is playing, yay!');
    });
</script>

{% endblock %}
