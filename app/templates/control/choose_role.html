{% extends "base.html" %}

{% block title %}<title>Video annotation - Choose Role</title>{% endblock %}

{% block main_body %}

{% block head_extension %}
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/choose_role.css') }}">
{% endblock %}

<!--Remove the navbar toggle button because there are no items in the navbar-->
{% block navbar_toggle_button %}{% endblock %}

<form action="/submit_username" method="post">
    <div class="container">
        <form class="form-group-row">
            <label for="selectRole"
                   class="col-1 col-form-label r_label">Role</label>
            <select class="custom-select" style="width:95pt"
                    id="selectRole" name="role">
                <option selected value="user">User</option>
                <option value="researcher">Researcher</option>
                <option value="test">Test/Both</option>
            </select>
        </form>
        <p></p>
        <div class="form-group row">
            <label for="inputUser"
                   class="col-1 col-form-label r_label">Username</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputUser"
                       placeholder="Username" name="username"
                       value="{{ request.form.username }}"
                       aria-describedby="note">
            </div>

        </div>
        <p></p>
        <p id="note" class="form-text text-muted">
            If you are a researcher, you can leave username blank.
        </p>
        <div class="form-group-row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Proceed</button>
            </div>
        </div>
    </div>
</form>


{% endblock %}
